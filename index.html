<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo" src="./images/logo.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="Аватар пользователя"/></div><div class="profile__info"><div class="profile__info-shell"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_for_edit"><form id="form_for_edit" class="popup__content" action="#" method="POST" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><input id="input-name" class="popup__input popup__input_name" name="name" value="" required placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё -]{2,40}"/> <span id="input-name-error" class="popup__input-error-text">Необходимо заполнить данное поле</span> <input id="input-dscr" class="popup__input popup__input_description" name="info" value="" required placeholder="О себе" maxlength="200" minlength="2"/> <span id="input-dscr-error" class="popup__input-error-text">Необходимо заполнить данное поле</span></fieldset><button class="popup__submit-button popup__submit-button_inactive" type="submit" value="Сохранить">Сохранить</button></form></section><section class="popup popup_for_add-card"><form id="form_for_add-card" class="popup__content" action="#" method="POST" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><input id="input-place-name" class="popup__input popup__input_place-name" name="name" value="" required placeholder="Название" minlength="1" maxlength="30"/><span id="input-place-name-error" class="popup__input-error-text">Необходимо заполнить данное поле</span> <input id="input-img-src" class="popup__input popup__input_img-src" type="url" name="link" value="" required placeholder="Ссылка на картинку"/><span id="input-img-src-error" class="popup__input-error-text">Необходимо заполнить данное поле</span></fieldset><button class="popup__submit-button" type="submit" value="Создать">Создать</button></form></section><section class="popup popup_for_remove-card"><form id="form_for_remove-card" class="popup__content" action="#" method="POST" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button" type="submit" value="">Да</button></form></section><section class="popup popup_for_add-avatar"><form id="form_for_add-avatar" class="popup__content" action="#" method="POST" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__fieldset"><input id="input-avatar-src" class="popup__input popup__input_avatar-src" type="url" name="avatar" value="" required placeholder="Ссылка на аватар"/><span id="input-avatar-src-error" class="popup__input-error-text">Необходимо заполнить данное поле</span></fieldset><button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button></form></section><section class="popup popup_for_image"><div class="popup__img-wrapper"><img class="popup__image" src="#" alt="Фото места"/><p class="popup__img-title"></p><button class="popup__close-button"></button></div></section><template id="card"><li class="card"><img class="card__picture" src="#" alt="Фото места"/><h2 class="card__title"></h2><div class="card__like-wrapper"><button class="card__like-button" type="button"></button><p class="card__likes-number">0</p></div><button class="card__delete-button" type="button"></button></li></template></div><script src="main.js"></script></body></html>
