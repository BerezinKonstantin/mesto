<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="pictures/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="pictures/kusto.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <div class="profile__info-shell">
              <h1 class="profile__name">Жак Ив-Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_for_edit">
        <form
          id="form_for_edit"
          class="popup__content"
          action="#"
          method="POST"
          novalidate
        >
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input
              id="input-name"
              class="popup__input popup__input_name"
              type="text"
              name="name"
              value="Жак Ив-Кусто"
              required
              placeholder="Имя"
              pattern="[A-Za-zА-Яа-яЁё -]{2,40}"
            />
            <span id="input-name-error" class="popup__input-error-text"
              >Необходимо заполнить данное поле</span
            >
            <input
              id="input-dscr"
              class="popup__input popup__input_description"
              type="text"
              name="info"
              value="Исследователь океана"
              required
              placeholder="О себе"
              maxlength="200"
              minlength="2"
            />
            <span id="input-dscr-error" class="popup__input-error-text"
              >Необходимо заполнить данное поле</span
            >
          </fieldset>
          <button
            class="popup__submit-button popup__submit-button_inactive"
            type="submit"
            value=""
          >
            Сохранить
          </button>
        </form>
      </section>
      <section class="popup popup_for_add-card">
        <form
          id="form_for_add-card"
          class="popup__content"
          action="#"
          method="POST"
          novalidate
        >
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              id="input-place-name"
              class="popup__input popup__input_place-name"
              type="text"
              name="placeName"
              value=""
              required
              placeholder="Название"
              minlength="1"
              maxlength="30"
            /><span id="input-place-name-error" class="popup__input-error-text"
              >Необходимо заполнить данное поле</span
            >
            <input
              id="input-img-src"
              class="popup__input popup__input_img-src"
              type="url"
              name="imgSrc"
              value=""
              required
              placeholder="Ссылка на картинку"
            /><span id="input-img-src-error" class="popup__input-error-text"
              >Необходимо заполнить данное поле</span
            >
          </fieldset>
          <button class="popup__submit-button" type="submit" value="">
            Создать
          </button>
        </form>
      </section>
      <section class="popup popup_for_image">
        <div class="popup__img-wrapper">
          <img class="popup__image" src="#" alt="Фото места" />
          <p class="popup__img-title"></p>
          <button class="popup__close-button"></button>
        </div>
      </section>
      <template id="card">
        <li class="card">
          <img class="card__picture" src="#" alt="Фото места" />
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </li>
      </template>
    </div>
  </body>
</html>
