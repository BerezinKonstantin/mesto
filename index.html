<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="pictures/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="pictures/kusto.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <div class="profile__info-shell">
              <h1 class="profile__name">Жак Ив-Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <template id="popup-form">
        <section class="popup popup_opened">
          <!--delete _opened-->
          <form class="popup__content" action="#" method="POST">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title"></h2>
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_first"
                type="text"
                name=""
                value=""
                required
                placeholder=""
              />
              <input
                class="popup__input popup__input_second"
                type="text"
                name=""
                value=""
                required
                placeholder=""
              />
            </fieldset>
            <button
              class="popup__submit-button"
              type="submit"
              value=""
            ></button>
          </form>
        </section>
      </template>
      <template id="card">
        <div class="card">
          <img class="card__picture" src="" alt=" " />
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </template>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
